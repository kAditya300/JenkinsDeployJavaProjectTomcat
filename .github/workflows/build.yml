name: Build and Upload WAR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build WAR
        run: mvn clean package

      - name: Archive WAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war
